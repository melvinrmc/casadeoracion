<mat-form-field appearance="standard">
  <mat-label>Buscar..</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Nombres, Apellidos o Dpi"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let member">{{ member.firstName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let member">{{ member.lastName }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dpi">
    <th mat-header-cell *matHeaderCellDef>DPI</th>
    <td mat-cell *matCellDef="let member">{{ member.dpi }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="registerEmail">
    <th mat-header-cell *matHeaderCellDef>Registrador</th>
    <td mat-cell *matCellDef="let member">{{ member.registerEmail }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
